<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeTech site</title>
    <link rel="stylesheet" href="./styles/output.css">
    <!-- Tailwindcss CND -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="header">
        <div class="container mx-auto">
            <div class="header__inner"></div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container mx-auto">
                <div class="hero__inner"></div>
            </div>
        </section>

        <section class="company">
            <div class="container mx-auto">
                <div class="company__inner"></div>
            </div>
        </section>

        <section class="services">
            <div class="container mx-auto">
                <div class="services__inner"></div>
            </div>
        </section>

        <section class="advantage">
            <div class="container mx-auto">
                <div class="aadvantage__inner"></div>
            </div>
        </section>

        <section class="pricing">
            <div class="container mx-auto">
                <div class="pricing__inner"></div>
            </div>
        </section>

        <section class="contact">
            <div class="container mx-auto">
                <div class="contact__inner"></div>
            </div>
        </section>

        <section class="comments">
            <div class="container mx-auto">
                <div class="comments__inner"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container mx-auto">
            <div class="footer__inner"></div>
        </div>
    </footer>
</body>
</html>
