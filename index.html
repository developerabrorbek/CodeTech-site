<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeTech site</title>
    <link rel="stylesheet" href="./styles/output.css">
    <!-- Tailwindcss CND -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="header px-4">
        <div class="container mx-auto max-w-[1440px]">
            <div class="header__inner w-[100%] mt-11 flex items-center justify-between">
                <a href="#" class="">
                    <img src="./images/icons/main-logo.svg" alt="logo img">
                </a>
                <div class="flex items-center gap-[150px]">
                    <nav class="sm:block hidden items-center justify-between max-[508px] ">
                        <ul class="nav flex gap-[48px] items-center justify-between">
                            <li class="">
                                <a href="#"
                                    class=" text-base font-normal leading-6 text-[#546C80] hover:text-[#303E49]  hover:font-medium">Services</a>
                            </li>
                            <li class="">
                                <a href="#"
                                    class="text-base font-normal leading-6 text-[#546C80] hover:text-[#303E49]  hover:font-medium">Why
                                    Us</a>
                            </li>
                            <li class="">
                                <a href="#"
                                    class="text-base font-normal leading-6 text-[#546C80] hover:text-[#303E49]  hover:font-medium">Pricing</a>
                            </li>
                            <li class="">
                                <a href="#"
                                    class="text-base font-normal leading-6 text-[#546C80] hover:text-[#303E49]  hover:font-medium">Review</a>
                            </li>
                        </ul>
                    </nav>
                    <button
                        class="px-4 py-[15px] sm:block hidden bg-[#282A2C] rounded-[10px] text-[16px] leading-5 font-normal text-[#ffff]">Get Quotes</button>
                </div>

                <button class="menyu sm:hidden block">
                    <img src="./images/icons/burger.svg" alt="menyu">
                </button>
            </div>
        </div>
        </div>
    </header>

    <main>
        <section class="hero px-4">
            <div class="container mx-auto max-w-[1440px] ">
                <div class="hero__inner flex items-center justify-between">
                    <div class=" mt-[34px] flex flex-col items-center">
                        <div class="hero__top w-[245px] md:w-auto  flex flex-col items-center justify-center">
                            <h1
                                class="title sm:text-[40px] md:text-[96px] text-[#282A2C] sm:leading-[52px] md:leading-[108px] font-semibold text-center">
                                WordPress Solutions
                            </h1>
                            <!-- <span class="circle float-left ">
                                <img src="./images/icons/circle.svg" alt="half circle" class="circle">
                            </span> -->

                            <span
                                class="blue sm:text-[40px] md:text-[96px] text-[#3A78F2] sm:leading-[52px] md:leading-[108px] font-semibold text-center">
                                Delivered!
                            </span>
                            <p
                                class="text w-[176px] sm:hidden font-normal text-[12px] leading-[18px] text-[#303E49] text-center">
                                Amet minim mollit non
                                deserunt ullamco est sit aliqua
                                dolor do amet sint.
                            </p>
                        </div>
                        <img src="./images/hero-mobile.png" alt="hero img" class="img sm:hidden">
                        <button
                            class="button py-[14px] px-5 bg-[#3A78F2] flex items-center gap-[16.6px] rounded-[10px] text-[#F8F8F8]">
                            Get Started
                            <img src="./images/icons/arrow.svg" alt="arrow" class="arrow">
                        </button>
                        <button
                            class="button mt-4 py-[14px] px-[30px] rounded-[10px] border-[1px] border-solid border-[#3A78F2] text-[#3A78F2]">
                            Learn more
                        </button>
                    </div>
                    <img src="./images/hero-pc.png" alt="" class="sm:block hidden">
                </div>
            </div>
        </section>

        <section class="company px-4">
            <div class="container mx-auto max-w-[1440px]">
                <div class="company__inner mx-auto flex items-center justify-between w-[311px] md:w-auto mt-6">
                    <a href="#" class="">
                        <img src="./images/icons/company-1.svg" alt="Uber Eats logo" class="w-[52px] md:w-auto">
                    </a>
                    <a href="#" class="">
                        <img src="./images/icons/company-2.svg" alt="Slack logo" class="w-[48px] md:w-auto">
                    </a>
                    <a href="#" class="">
                        <img src="./images/icons/company-3.svg" alt="Microsoft logo" class="w-[48px] md:w-auto">
                    </a>
                    <a href="#" class="">
                        <img src="./images/icons/company-4.svg" alt="Ict Hub logo" class="w-[37px] md:w-auto">
                    </a>
                </div>
            </div>
        </section>

        <section class="services">
            <div class="container mx-auto">
                <div class="services__inner"></div>
            </div>
        </section>

        <section class="advantage">
            <div class="container mx-auto">
                <div class="aadvantage__inner"></div>
            </div>
        </section>

        <section class="pricing">
            <div class="container mx-auto">
                <div class="pricing__inner"></div>
            </div>
        </section>

        <section class="contact">
            <div class="container mx-auto">
                <div class="contact__inner"></div>
            </div>
        </section>

        <section class="comments">
            <div class="container mx-auto">
                <div class="comments__inner"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container mx-auto">
            <div class="footer__inner">

            </div>
        </div>
    </footer>
</body>

</html>
